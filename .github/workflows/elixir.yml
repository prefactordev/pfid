name: Elixir

on:
  push:
    branches: [main]
    paths:
      - "elixir/**"
      - "fixtures/**"
      - ".github/workflows/elixir.yml"
  pull_request:
    branches: [main]
    paths:
      - "elixir/**"
      - "fixtures/**"
      - ".github/workflows/elixir.yml"

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        elixir: ["1.15", "1.16", "1.17", "1.18", "1.19"]
        otp: ["26", "27", "28"]
        exclude:
          # OTP 28 requires Elixir 1.18+
          - elixir: "1.15"
            otp: "28"
          - elixir: "1.16"
            otp: "28"
          - elixir: "1.17"
            otp: "28"

    steps:
      - uses: actions/checkout@v4

      - name: Set up Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: ${{ matrix.elixir }}
          otp-version: ${{ matrix.otp }}

      - name: Restore dependencies cache
        uses: actions/cache@v4
        with:
          path: elixir/deps
          key: ${{ runner.os }}-mix-${{ matrix.elixir }}-${{ matrix.otp }}-${{ hashFiles('elixir/mix.lock') }}
          restore-keys: ${{ runner.os }}-mix-${{ matrix.elixir }}-${{ matrix.otp }}-

      - name: Restore build cache
        uses: actions/cache@v4
        with:
          path: elixir/_build
          key: ${{ runner.os }}-build-${{ matrix.elixir }}-${{ matrix.otp }}-${{ hashFiles('elixir/mix.lock') }}
          restore-keys: ${{ runner.os }}-build-${{ matrix.elixir }}-${{ matrix.otp }}-

      - name: Install dependencies
        working-directory: elixir
        run: mix deps.get

      - name: Compile
        working-directory: elixir
        run: mix compile --warnings-as-errors

      - name: Run tests
        working-directory: elixir
        run: mix test
